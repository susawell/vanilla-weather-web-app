<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's always sunny somewhere</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container sm app-box">
        <div class="container ps-0">
            <form>
                <div class="row">
                    <div class="col-8">
                        <input type="text" placeholder="Enter city here" id="search-field">
                    </div>
                    <div class="col-4"><button type="submit" id="search-btn">üîç Search</button></div>
                </div>
                <div class="row">
                    <div class="col-8"><button id="current-location-btn">üìç Use current location</button></div>
                    <div class="col-4"></div>
                </div>
            </form>
            <hr style="color:#9b9ea5">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        <div class="display-city">New York</div>
                        <div>
                            <span class="date">Sunday, 13:34,</span>
                            <span class="weather-description">clear sky</span>
                        </div>
                        <div>
                            <span class="humidity">Humidity: <span class="display-humidity">55%</span>,</span>
                            <span class="wind">Wind: <span class="display-wind">1km/h</span></span>
                        </div>
                    </div>
                    <div class="col-4 current-weather">
                        <span class="current-icon">‚òÄÔ∏è </span>
                        <span class="display-temp">3</span>
                        <span class="metric-celsius">¬∞C</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="credit">
            <div><a href="https://github.com/susawell/vanilla-weather-web-app" target="blank"> Open-source
                    code</a>
                hosted on <a href="https://sunnysomewhere.netlify.app">Netlify</a></div>
            <div>Coded by Susanne Welling</div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
