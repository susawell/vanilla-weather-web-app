<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's always sunny somewhere</title>
    <!-- Link to css file -->
    <link rel="stylesheet" href="src/style.css">
    <!-- Axios installer for API -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <form id="search-form">
            <div class="container search">
                <div class="col-search-field">
                    <input type="search" placeholder="Enter city here" autofocus="on" id="search-field" />
                </div>
                <div class="col-btns">
                    <div class="col-search-btn">
                        <button type="submit" id="search-btn">Search</button>
                    </div>
                    <div class="col-location-btn"><button id="current-location-btn">üìç Use current location</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container current">
            <div class="col display-facts">
                <div class="display-city">New York</div>
                <ul>
                    <li>
                        <span class="date">Sunday, 13:34,</span>
                        <span class="weather-description">clear sky</span>
                    </li>
                    <li>
                        <span class="humidity">Humidity: <span class="display-humidity">55%</span>,</span>
                        <span class="wind">Wind: <span class="display-wind">1km/h</span></span>
                    </li>
                </ul>
            </div>
            <div class="temp-icon">
                <div class="col display-current-icon"><img src="https://openweathermap.org/img/wn/10d@2x.png"
                        class="current-icon" /></div>
                <div class="col display-temp-data">
                    <span class="display-temp">3</span>
                    <span class="metric">¬∞C</span>
                </div>
            </div>
        </div>
        <div class="container forecast" id="weather-forecast">
        </div>
    </div>
    </div>
    <div class="container credit">
        <div><a href="https://github.com/susawell/vanilla-weather-web-app" target="blank"> Open-source
                code</a>
            hosted on <a href="https://sunnysomewhere.netlify.app">Netlify</a></div>
        <div>Coded by Susanne Welling</div>
    </div>

    <!-- Link to js file -->
    <script src="src/index.js"></script>
</body>

</html>
